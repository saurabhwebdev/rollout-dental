{% extends "base.html" %}

{% block title %}New Patient - DentFlow Pro{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">New Patient</h2>
        
        <form method="POST" class="space-y-6">
            <!-- Personal Information -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Personal Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" name="first_name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" name="last_name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" name="date_of_birth" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <select name="gender" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Contact Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" name="phone" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <textarea name="address" rows="2"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                </div>
            </div>

            <!-- Medical and Treatment Information -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Medical & Treatment Information</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Chief Complaint</label>
                        <textarea name="chief_complaint" rows="2"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Medical & Dental History</label>
                        <textarea name="medical_dental_history" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">On Examination</label>
                        <textarea name="on_examination" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Diagnosis</label>
                        <textarea name="diagnosis" rows="2"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Treatment Plan</label>
                        <textarea name="treatment_plan" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Treatment Done</label>
                        <textarea name="treatment_done" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Recall</label>
                        <textarea name="recall" rows="2"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#FF7F11] focus:ring-[#FF7F11]"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('patients.index') }}"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7F11]">
                    Cancel
                </a>
                <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#FF7F11] hover:bg-[#FF7F11]/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7F11]">
                    Create Patient
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
