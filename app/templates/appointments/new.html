{% extends "base.html" %}

{% block title %}New Appointment - DentFlow Pro{% endblock %}

{% block content %}
<div class="py-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-900">New Appointment</h1>
        <a href="{{ url_for('appointments.index') }}" class="text-blue-600 hover:text-blue-900">
            <i class="fas fa-arrow-left mr-2"></i> Back to Appointments
        </a>
    </div>

    <div class="mt-6">
        <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
            <form method="POST">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                    <div>
                        <label for="patient_id" class="form-label">Patient</label>
                        <select name="patient_id" id="patient_id" required class="form-select">
                            <option value="">Select Patient</option>
                            {% for patient in patients %}
                            <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="treatment_type" class="form-label">Treatment Type</label>
                        <select name="treatment_type" id="treatment_type" required class="form-select">
                            <option value="">Select Type</option>
                            <option value="Checkup">Check-up</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Filling">Filling</option>
                            <option value="Extraction">Extraction</option>
                            <option value="Root Canal">Root Canal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="date" class="form-label">Date</label>
                        <input type="date" name="date" id="date" required class="form-input">
                    </div>

                    <div>
                        <label for="time" class="form-label">Time</label>
                        <input type="time" name="time" id="time" required class="form-input">
                    </div>

                    <div>
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <select name="duration" id="duration" required class="form-select">
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                        </select>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea name="notes" id="notes" rows="3" class="form-textarea"></textarea>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="window.history.back()" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Schedule Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
